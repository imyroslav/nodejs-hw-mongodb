tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
        properties:
          name:
            description: "Contact's name"
            type: string
            example: Natalia Melnichenko
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380055500001'
          email:
            description: "Contact's email"
            type: string
            example: nat.melnichenko@ukr.net
          isFavourite:
            description: "Contact's category"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '201':
    $ref: ../../components/responces/201.yaml
  '401':
    $ref: ../../components/responces/401.yaml
