tags:
  - Contacts
summary: Get all contacts
operationId: getContacts
description: Get all contacts belonged to user, with pagination, sorting and filtering.
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      example: 1
    description: Page number (default = 1)
  - in: query
    name: perPage
    schema:
      type: integer
      minimum: 1
      maximum: 10
      example: 10
    description: Number of contacts per page (default = 10, max = 10)
  - in: query
    name: parseSortOrder
    schema:
      type: string
      enum: [name, phoneNumber, contactType, createdAt]
      example: name
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      example: asc
    description: Sorting order (asc = ascending, desc = descending)
  - in: query
    name: parseContactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
    description: Filter contacts by type
  - in: query
    name: parseIsFavourite
    schema:
      type: boolean
      example: true
    description: Filter contacts by category

responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts!
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/contact.yaml'
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 10
                totalItems:
                  type: number
                  example: 42
                totalPages:
                  type: number
                  example: 5
                hasNextPage:
                  type: boolean
                  example: true
                hasPreviousPage:
                  type: boolean
                  example: false
  '401':
    $ref: '../../components/responces/401.yaml'
