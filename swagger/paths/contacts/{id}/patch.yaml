tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      description: "Contact's id"
      type: string
      example: 68ec5887f517ebf4133eba5c4
    description: Contact id
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: Natalia Melnichenko
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380055500001'
          email:
            description: "Contact's email"
            type: string
            example: nat.melnichenko@ukr.net
          isFavourite:
            description: "Contact's category"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    $ref: '../../../components/responses/200.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
