tags:
  - Contacts
summary: Update contact by id
operationId: updateContact
description: Update contact by id
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      description: "Contact's id"
      type: string
      example: 68ec5887f517ebf4133eba5c4
    description: Contact id
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: Natalia Melnichenko
          phoneNumber:
            description: "Contact's phone number"
            type: string
            example: '+380055500001'
          email:
            description: "Contact's email"
            type: string
            example: nat.melnichenko@ukr.net
          isFavourite:
            description: "Contact's category"
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
            example: work
          photo:
            description: "Contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Patch contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 68ec5887f517ebf4133eba5c!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '404':
    $ref: ../../../components/responces/401.yaml
  '401':
    $ref: ../../../components/responces/404.yaml
